<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Mic Check 1-2</title>
</head>

<body>

    <div class="loginForm">
      <form action="" method="post">
        <div class="formTitle">USERNAME OR EMAIL:</div>
        <input type="text">
        <div class="formTitle">PASSWORD:</div>
        <input type="password">
        <a href="#"><div class="forgot">FORGOT PASSWORD?</div></a>
        <button id="login">LOGIN</button>
      </form>
      <div class="fadeBack">CLOSE</div>
    </div>

    <div class="registerForm">
        <form id="registerForm" action="#" method="post">
          <div class="formTitle">FULL NAME:</div>
          <input type="text">
          <div class="formTitle">BAND/STAGE NAME(OPTIONAL):</div>
          <input type="text">
          <div class="formTitle">USERNAME:</div>
          <input type="text">
          <div class="formTitle">EMAIL:</div>
          <input type="email">
          <div class="formTitle">PASSWORD:</div>
          <input type="password">
          <div class="formTitle">CONFIRM PASSWORD:</div>
          <input type="password">
          <a href="#"><div class="forgot">FORGOT PASSWORD?</div></a>
          <button id="register">REGISTER</button>
        </form>
        <div class="fadeBack">CLOSE</div>
      </div>

  <div class="wrapper">
    <div class="container">
      <div class="img"></div>
      <div class="btns">
        <button class="login">LOG IN</button>
        <button class="register">REGISTER</button>
      </div>
    </div>
  </div>

  <script src="js/JQuery/jquery-3.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
